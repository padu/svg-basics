<!DOCTYPE html>
<html>
	<head>
		<title>Proceess Diagram Parts</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="side-container">
			<h1>Ellipse</h1>
			<svg width="300px" height="300px">
				<!-- Item for reuse -->
				<defs>
					<g id="itemforreuse">
						<ellipse cx="40" cy="60" rx="40" ry="60" fill-opacity="0.9"/>
					</g>
				</defs>
				<!-- Item used -->
				<use 
					xlink:href="#itemforreuse" 
					x="10"
					y="10"
					fill="#ff742b"
					/>
				<use 
					xlink:href="#itemforreuse" 
					x="50"
					y="50"
					fill="#a2ce5d"
					/>
			</svg>
		</div>
		<div class="side-container">
			<h1>Rectangle</h1>
			<svg width="300px" height="300px">
				<rect 
					x="0"
					y="0"
					width="300"
					height="200"
					rx="20"
					ry="20"/>
			</svg>
		</div>
		<div class="side-container">
			<h1>Line</h1>
			<svg width="300px" height="300px">
				<line 
					x1="0"
					y1="0"
					x2="300"
					y2="300"
					stroke="#000"
					stroke-width="20"
					/>
			</svg>
		</div>
		<div class="side-container">
			<h1>Polyline</h1>
			<svg width="300px" height="300px">
				<polyline 
					points="20,200 80,50 160,150 200,90 280,160"
					fill="none"
					stroke="#000"
					stroke-width="10"
					/>
			</svg>
		</div>
		<section id="process-container">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
		</section>

		<script type="module" src="./node_modules/d3/dist/d3.min.js"></script>
		<script type="module" src="./js/ProcessDiagram.js"></script>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
